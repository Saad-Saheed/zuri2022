        crossorigin="anonymous"></script>

        <script>
            let links = document.querySelectorAll('.nav-link');

            const clickedLink = function(){
                // remove border from previously active links
                let old_active = document.querySelector('.nav-item .active');
                old_active.classList.remove('active');

                // add border to currently active link
                this.classList.toggle('active');
            }

            links.forEach(function(link, key){
                link.addEventListener('click', clickedLink)
            });

            
            
        </script>
